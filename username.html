<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystery Picture Typing</title>
<style>
  body { font-family: "Comic Sans MS", cursive, sans-serif; text-align: center; background-color: #fffbf0; color: #333; }
  h1 { font-size: 48px; color: #ff9900; }
  #game-container { margin-top: 20px; }
  canvas { border: 4px solid #333; background-color: white; display: block; margin: 0 auto; }
  #username-screen, #typing-screen { display: none; }
  input { padding: 15px; font-size: 32px; border: 3px solid #ffcc00; border-radius: 10px; text-align: center; width: 300px; }
  button { padding: 15px 20px; font-size: 28px; background-color: #ffcc00; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
  #progress { font-size: 28px; color: #ff6600; }
</style>
</head>
<body>

<h1>ðŸŽ¨ Mystery Picture Typing!</h1>

<div id="username-screen">
  <h2>Type Your Name:</h2>
  <input type="text" id="username-input" placeholder="Your name here">
  <br><br>
  <button id="start-btn" onclick="setUsername()">Start Game</button>
</div>

<div id="typing-screen">
  <h2>Type your name to reveal the picture!</h2>
  <div id="game-container">
    <canvas id="picCanvas"></canvas>
    <div>
      <input type="text" id="type-input" placeholder="Type here">
    </div>
    <p id="progress"></p>
    <button onclick="goBackToStart()">Go Back to Start</button>
  </div>
</div>

<script>
let username = "";
let baseURL = "https://username.github.io/repo-name/"; // <-- Update this to your GitHub Pages URL
let imgFiles = [
  baseURL + "bus.png",
  baseURL + "pic1.png",
  baseURL + "pic2.png",
  baseURL + "pic4.png",
  baseURL + "pic5.png",
  baseURL + "pic6.png",
  baseURL + "pic7.png",
  baseURL + "pic8.png",
  baseURL + "pic9.png",
  baseURL + "pic10.png"
];
let currentImgIndex = 0;
let img = new Image();
let sections = [];
const totalSections = 8;
const canvas = document.getElementById("picCanvas");
const ctx = canvas.getContext("2d");

// Fixed canvas size (same for all pictures)
const canvasWidth = 400;  // adjust to match pic1
const canvasHeight = 200;

let imageLoaded = false;

function loadImage(index) {
  if (index >= imgFiles.length) return;
  img.src = imgFiles[index];
  img.onload = function() {
    console.log("Loaded image:", imgFiles[index], img.width, img.height);
    imageLoaded = true;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    setupSections();
  };
  img.onerror = function() {
    console.error("Failed to load image:", imgFiles[index]);
    currentImgIndex++;
    loadImage(currentImgIndex);
  };
}

document.getElementById("username-screen").style.display = "block";

function setUsername() {
  const nameInput = document.getElementById("username-input").value.trim();
  if (nameInput.length === 0) return;
  username = nameInput;

  document.getElementById("username-screen").style.display = "none";
  document.getElementById("typing-screen").style.display = "block";
  currentImgIndex = 0;
  loadImage(currentImgIndex);
  document.getElementById("progress").textContent = `Progress: 0%`;
}

document.getElementById("type-input").addEventListener("input", function() {
  const typed = document.getElementById("type-input").value.trim();
  if (typed.toLowerCase() === username.toLowerCase() && sections.length > 0) {
    revealSection();
    let percent = Math.floor(((totalSections - sections.length) / totalSections) * 100);
    document.getElementById("progress").textContent = `Progress: ${percent}%`;
    document.getElementById("type-input").value = "";
    if (sections.length === 0) {
      if (currentImgIndex < imgFiles.length - 1) {
        currentImgIndex++;
        loadImage(currentImgIndex);
        document.getElementById("progress").textContent = `Next picture! Progress: 0%`;
      } else {
        document.getElementById("progress").textContent = "ðŸŽ‰ You revealed all pictures!";
      }
    }
  }
});

function setupSections() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  sections = [];
  const sectionWidth = canvasWidth / 4;
  const sectionHeight = canvasHeight / 2;
  for (let row = 0; row < 2; row++) {
    for (let col = 0; col < 4; col++) {
      sections.push({x: col*sectionWidth, y: row*sectionHeight, w: sectionWidth, h: sectionHeight});
    }
  }
  shuffle(sections);
}

function revealSection() {
  if (sections.length === 0) return;
  const sec = sections.pop();
  ctx.drawImage(
    img,
    sec.x * (img.width / canvasWidth),
    sec.y * (img.height / canvasHeight),
    sec.w * (img.width / canvasWidth),
    sec.h * (img.height / canvasHeight),
    sec.x, sec.y, sec.w, sec.h
  );
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function goBackToStart() {
  document.getElementById("typing-screen").style.display = "none";
  document.getElementById("username-screen").style.display = "block";
  document.getElementById("username-input").value = "";
  document.getElementById("type-input").value = "";
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  currentImgIndex = 0;
}
</script>

</body>
</html>
